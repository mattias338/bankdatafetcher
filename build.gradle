plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'com.banken'
version '1.0-SNAPSHOT'

apply plugin: 'java'


javafx {
    version = "17.0.1"
    modules = [ 'javafx.controls' ]
}

sourceCompatibility = 1.17

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.banken.personalbudget.gui.FxGui"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation group: 'org.openjfx', name: 'javafx', version: '17', ext: 'pom'
//    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.8.1'
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.0'

}
